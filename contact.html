---
layout: default
title: Contact me
---

<div class="rows">
  <div class="col-sm-12 col-md-6 col-md-offset-3">
    <h1>Contact me</h1>

    <form id="contact-form">
      <input type="hidden" name="_subject" value="[marthagibbons.com] Form submission" />

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" id="name">
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="_replyto" class="form-control" id="email">
      </div>

      <div class="form-group">
        <label for="phone">Phone number (optional)</label>
        <input type="text" name="phone" class="form-control" id="phone">
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea class="form-control" name="message" rows="3" id="message"></textarea>
      <div>

      <br>

      <div class="alert alert-success" id="success-message" style="display:none;">
        <p>Thanks! I'll get back to you very soon.</p>
        <p>&mdash; Martha</p>
      </div>

      <div class="alert alert-danger" id="error-message" style="display:none;">
        <p>Please provide a name, email address, and message so I can respond to you!</p>
      </div>
      
      <button type="button" onclick="submitForm()" class="btn btn-default">Send message</button>
    </form>

  </div>
</div>

<script src="scripts/contact.js"></script>
